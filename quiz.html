<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <div class="question">
                <label for="q1">1) Which property is used in CSS to add space inside the border of an element?</label>
                <input type="text" name="q1" id="q1">
            </div>
            <div class="question">
                <label for="q2">What is the purpose of the alt attribute in an &lt;img&gt; tag?</label>
                <textarea name="q2" id="q2"></textarea>
            </div>
            <div class="question">
                <label for="q3">Which of the following is not a block element in HTLM?</label>
                <select name="q3" id="q3">
                    <option value="none" selected disabled hidden>Select an Option</option>
                    <option value="section">&lt;section&gt;</option>
                    <option value="div">&lt;div&gt;</option>
                    <option value="span">&lt;span&gt;</option>
                </select>
            </div>
            <div class="question">
                <label for="q4">How many times would the number be repeated if this was in CSS?</label>
                <p class="box-it">repeat(5, 8)</p>
                <input type="number" name="q4" id="q4">
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
