<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Giovaughni Padilla | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact">
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="text" id="useremail" name="useremail">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="questions">
                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select name="browser" id="browser">
                            <option value="chrome">Chrome</option>
                            <option value="opera">Opera</option>
                            <option value="explorer">Internet Explorer</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" name="pet" id="pet">
                    </div>
                    <label for="feedback" class="list">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" placeholder="Orem Utah, Jackson Mississippi, Phoenix Arizona"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Giovaughni Padilla</p>
    </footer>
</body>
</html>
